<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        @media all and (min-width: 1200px) {
            body {
                margin-left: 15%;
                margin-right: 15%;
            }
        }

        .page-header {
            position: sticky;
            top: 0;
            border-bottom: 1px solid rgb(196, 196, 196);
            padding: 10px;
            padding-bottom: 0px;
            z-index: 1;
            background-color: white;
            display: block;
        }

        .home-link {
            display: inline;
        }

        .nav {
            display: inline-block;
            vertical-align: top;
            margin-top: 10px;
            width: 20%;
            position: sticky;
            list-style: none;
        }

        .content {
            display: inline-block;
            margin-top: 10px;
            width: 100%;
        }

        a.page-link {
            text-decoration: none;
            color: rgb(46, 46, 46);
        }

        .nav-item {
            padding: 10px;
            display: inline;
        }
        
        .nav-item:hover {
            background-color: rgb(241, 241, 241);
        }
    </style>
</head>
<body>
    <header class="page-header">
        <h2 class="home-link"><a class="page-link" href="/index.html"><b>dsg</b></a></h2>
        {% if pages|length > 0 %}
            <ul class="nav">
                {% for name, link in pages.items() %}
                    <li class="nav-item"><a class="page-link" href="{{ link }}">{{ name }}</a></li>
                {% endfor %}
            </ul>
        {% endif %}
    </header>
    
    <div class="content">
        {{ content }}
    </div>
</body>
</html>
