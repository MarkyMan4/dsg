<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin-left: 15%;
            margin-right: 15%;
            margin-top: 20px;
        }

        #nav {
            display: inline-block;
            width: 20%;
        }

        #content {
            display: inline-block;
            width: 60%;
        }

        .page-link {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="nav">
    {% if pages|length > 0 %}
        <div class="page-link"><a href="/index.html">Home</a></div>

        {% for name, link in pages.items() %}
            <div class="page-link"><a href="{{ link }}">{{ name }}</a></div>
        {% endfor %}
    {% endif %}
    </div>

    <div id="content">
        {{ content }}
    </div>
</body>
</html>
